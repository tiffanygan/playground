<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <title>Tracaliore App</title>
    <style>
        .card {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-wrapper blue lighten-1">
            <div class="container">
                <a href="#" class="brand-logo center">Tracaliore App</a>
                <ul class="right">
                    <li>
                        <a href="#" class="waves-effect waves-light btn" id="clear-all">Clear All</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-content">
                <h3 class="card-title">Caliore tracker for everyday uses</h3>
                <h6>Add meal / food item</h6>
                <form>
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" id="meal" class="validate">
                            <label for="meal">Meal</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="number" id="caliores" class="validate">
                            <label for="caliores">Caliores</label>
                            <span class="helper-text" data-error="Must be a number" data-success="Good job :)">Input a number</span>
                        </div>
                    </div>
                    <a href="#" class="waves-effect waves-light btn" id="add-meal"><i class="fas fa-plus"></i> Add Meal</a>
                    <a href="#" class="btn orange lighten-1" id="change-meal"><i class="fas fa-pencil-alt"></i> Change Meal</a>
                    <a href="#" class="btn red darken-1" id="delete-meal"><i class="fas fa-trash"></i> Delete Meal</a>
                    <a href="#" class="btn grey darken-1" id="back"><i class="fas fa-chevron-circle-left"></i> Back</a>
                </form>
            </div>
        </div>
        <h3 class="center-align">Total Caliores: <span id="number">0</span></h3>
        <ul class="collection" id="meal-items">
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./ui.js"></script>
    <script src="./tracalorie.js"></script>
</body>
</html>
