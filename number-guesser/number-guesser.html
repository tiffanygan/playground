<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <title>Number Guesser</title>
</head>

<body>
    <div class="container">
        <h1>Number Guesser</h1>
        <h3>Guess a number between <span class="min-num">1</span> and <span class="max-num">10</span></h3>
        <input type="number" id="guess" placeholder="Guess a number">
        <input type="submit" value="Submit" class="button-primary" id="submit-btn">
        <p id="message"></p>
    </div>

    <script src="./number-guesser.js"></script>
</body>

</html>
