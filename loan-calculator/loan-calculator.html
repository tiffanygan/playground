<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
    <title>Loan Calculator</title>
    <style>
        #image {
            display: block;
        }
        
        #error,
        #image,
        #result-form {
            display: none;
        }
    </style>
</head>

<body class="bg-dark p-3">
    <div class="alert alert-danger text-center" id="error" role="alert">
        <h3>Please check your values!</h3>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center">Loan Calculator</h3>
                <!-- Input Form -->
                <form>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="number" class="form-control" id="loan-amount" placeholder="Loan Amount">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">%</span>
                            </div>
                            <input type="number" class="form-control" id="annual-intrest" placeholder="Annual Intrest">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="num-years" placeholder="Repayment Years">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-dark btn-block" id="calculate-btn" type="button">Calculate</button>
                    </div>
                </form>
                <!-- IMG -->
                <img src="./img/loading.gif" alt="Loading" class="m-auto" id="image">
                <!-- Result Form -->
                <form id="result-form">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Monthly Payment</span>
                            </div>
                            <input type="number" class="form-control" id="monthly-payment" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Total Payment</span>
                            </div>
                            <input type="number" class="form-control" id="tot-payment" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Total Intrest</span>
                            </div>
                            <input type="number" class="form-control" id="tot-intrest" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <input class="btn btn-outline-dark btn-block" id="clr-btn" type="reset" value="Clear">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./loan-calculator.js"></script>
</body>

</html>
