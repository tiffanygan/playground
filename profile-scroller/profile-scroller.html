<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Profile Scroller</title>
</head>
<body>
    <div class="container">
        <div class="card text-center mt-5">
            <div class="card-body">
                <h1 class="card-title">Profile Scroller</h1>
                <p class="card-text lead">Made using generators</p>
                <div id="profile">
                    <img class="mb-3" id="image">
                    <ul class="list-group">
                        <li class="list-group-item" id="name"></li>
                        <li class="list-group-item" id="age"></li>
                        <li class="list-group-item" id="location"></li>
                    </ul>
                </div>

                <button class="btn btn-dark btn-block mt-4" type="button" id="next">Next</button>
            </div>
        </div>
    </div>

    <script src="./profile-scroller.js"></script>
</body>
</html>
