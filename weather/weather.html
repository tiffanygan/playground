<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="card bg-primary mt-3">
            <div class="card-body text-center">
                <h2 class="card-title text-light" id="location"></h2>
                <p class="lead" id="forecast"></p>
                <img id="icon">
                <div class="bg-light">
                    <ul class="list-group">
                        <li class="list-group-item" id="humidity"></li>
                        <li class="list-group-item" id="wind"></li>
                        <li class="list-group-item" id="clouds"></li>
                        <li class="list-group-item" id="temperature"></li>
                    </ul>
                </div>
                <button type="button" class="btn btn-light mt-3" data-toggle="modal"
                    data-target="#change-location">Change Location</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="change-location" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="moda-title">Change Location</h5>
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city">
                        </div>
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" class="form-control" id="state">
                            <small id="textHelp" class="form-text text-muted">Please input full name</small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save-changes">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="./storage.js"></script>
    <script src="./weather.js"></script>
    <script src="./ui.js"></script>
    <script src="./app.js"></script>
</body>

</html>
